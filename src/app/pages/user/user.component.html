<!-- user.component.html -->
  <app-loader *ngIf="loading"></app-loader>
  
   <div class="container mt-4 mb-4">
    <div *ngIf="loginActive" class="card p-4 shadow">
      <div class="text-center">
        <!-- <img src="./assets/mfsicookbook.webp" -->
        <img src="https://i.ibb.co/dL4DV40/Logo-mfsicookbook.webp"
        style="width: 135px;"
        alt="logo">
        <h4 class="mt-1 mb-5 pb-1">Login</h4>
      </div>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-gradient mt-4">Login</button>
      </form>
    </div>
  
    <div *ngIf="registerActive" class="card p-4 shadow mt-4">
      <div class="text-center">
        <img src="https://i.ibb.co/dL4DV40/Logo-mfsicookbook.webp"
        style="width: 135px;"
        alt="logo">
        <h4 class="mt-1 mb-5 pb-1">Register</h4>
      </div>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-gradient mt-4">Register</button>
      </form>
    </div>
  </div>
